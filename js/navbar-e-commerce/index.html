<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>StyleNest - E-commerce Nav</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/lucide@latest"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-50">
        <nav class="bg-white shadow-md">
            <div
                class="flex items-center justify-between p-4 max-w-7xl mx-auto"
            >
                <div class="flex items-center gap-10">
                    <div class="flex items-center gap-2">
                        <div
                            class="bg-purple-600 text-white font-bold w-8 h-8 flex items-center justify-center rounded-md"
                        >
                            S
                        </div>
                        <div class="text-xl font-bold">StyleNest</div>
                    </div>

                    <ul class="hidden md:flex space-x-6">
                        <li>
                            <a
                                href="#"
                                class="text-gray-600 hover:text-purple-600 font-medium transition-colors"
                                >Shop all</a
                            >
                        </li>
                        <li>
                            <a
                                href="#"
                                class="text-gray-600 hover:text-purple-600 font-medium transition-colors"
                                >Latest arrivals</a
                            >
                        </li>
                    </ul>
                </div>

                <div class="flex items-center space-x-2">
                    <button
                        class="relative p-2 text-gray-700 hover:bg-gray-100 rounded-full transition-colors"
                    >
                        <i data-lucide="shopping-bag" class="w-6 h-6"></i>
                        <span
                            class="absolute top-0 right-0 bg-red-500 text-white text-[10px] font-bold rounded-full h-4 w-4 flex items-center justify-center"
                            >0</span
                        >
                    </button>

                    <button
                        id="menu-toggle"
                        class="md:hidden p-2 text-gray-700 hover:bg-gray-100 rounded-full transition-colors"
                    >
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>

            <div
                id="mobile-menu"
                class="hidden fixed inset-0 z-50 bg-white p-4 flex flex-col"
            >
                <div class="flex justify-between items-center mb-10">
                    <div class="flex items-center gap-2">
                        <div
                            class="bg-purple-600 text-white font-bold w-8 h-8 flex items-center justify-center rounded-md"
                        >
                            S
                        </div>
                        <span class="text-xl font-bold">StyleNest</span>
                    </div>

                    <button
                        id="close-menu"
                        class="p-2 text-gray-700 hover:bg-gray-100 rounded-full transition-colors"
                    >
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>

                <ul class="flex flex-col space-y-6">
                    <li>
                        <a
                            href="#"
                            class="text-lg text-gray-700 hover:text-purple-600 font-medium transition-colors"
                            >Shop all</a
                        >
                    </li>
                    <li>
                        <a
                            href="#"
                            class="text-lg text-gray-700 hover:text-purple-600 font-medium transition-colors"
                            >Latest arrivals</a
                        >
                    </li>
                </ul>
            </div>
        </nav>

        <script src="js/index.js"></script>
    </body>
</html>
